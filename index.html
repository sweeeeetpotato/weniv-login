<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위니브 로그인 화면</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="cont-login">
        <h1 class="blind">로그인</h1>
        <img class="img-logo" src="images/weniv.png" alt="weniv">
        <p class="text-login">위니브를 더 즐겁고 편리하게 이용하세요.</p>
        <button class="button-login" id="button-login">로그인</button>
    </article>

    <article class="cont-modal">
        
        <header class="head-modal">
            <h1 class="title-modal">로그인 또는 회원가입</h1>
            <a href="index.html"></a>
        </header>
        
        <main class="main-modal">
            <p class="text-modal">위니브에서 여러분의 궁금증을 해결하세요! :)</p>

            <form class="form-login" action="index.html" method="post">
                <label class="blind" for="id">아이디</label>
                <input class="box input-id" type="text" name="userid" id="id" placeholder="아이디" required>
            

                <label class="blind" for="pw">비밀번호</label>
                <input class="box" type="password" name="userpw" id="pw" placeholder="비밀번호" required>

                <input class="input-checkbox" type="checkbox" name="checkbox-login" id="checkbox-login">
                <label class="label-checkbox" for="checkbox-login">로그인 상태 유지</label>

                <button class="box button-login" type="submit">로그인</button>
            </form>

            <div class="cont-join-find">
                <a class="link-join" href="#none">회원가입</a>
                <span></span>
                <a class="link-find" href="#none">아이디/비밀번호 찾기</a>
            </div>


            <p class="text-or">또는</p>

            <ul class="list-login">
                <li>
                    <a class="link-google clear-fix" href="https://www.google.co.kr/">
                        <img class="img-google" src="images/icon_google.png" alt="구글 로고">구글 계정으로 로그인
                    </a>
                </li>
                <li>
                    <a class="link-facebook clear-fix" href="https://www.facebook.com/">
                        <img class="img-facebook" src="images/icon_facebook.png" alt="페이스북 로고">페이스북 계정으로 로그인
                    </a>
                </li>
                <li>
                    <a class="link-naver clear-fix" href="https://www.naver.com/">
                        <img class="img-naver" src="images/icon_naver.png" alt="네이버 로고">네이버 계정으로 로그인
                    </a>
                </li>
                <li>
                    <a class="link-kakaotalk clear-fix" href="https://www.kakaocorp.com/page/service/service/KakaoTalk">
                        <img class="img-kakaotalk" src="images/icon_kakaotalk.png" alt="카카오 로고">카카오톡 계정으로 로그인
                    </a>
                </li>
            </ul>
        </main>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/ js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
        $('#button-login').click(function(){
            $('.cont-login').hide();
            $('.cont-modal').show();
            $('body').attr('style','background-color: #444')
        })
    </script>
</body>
</html>
